<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error de Verificación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body text-center py-5">
                    <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
                    <h2 class="text-danger mb-3">Código de Verificación No Válido</h2>
                    <p class="lead text-muted mb-4" th:text="${error}">Error de verificación</p>

                    <div class="alert alert-warning" role="alert">
                        <h6 class="alert-heading">Posibles causas:</h6>
                        <ul class="list-unstyled mb-0">
                            <li>• El código QR ha expirado</li>
                            <li>• El código no existe en nuestro sistema</li>
                            <li>• La artesanía no ha sido registrada aún</li>
                        </ul>
                    </div>

                    <div class="mt-4">
                        <p class="text-muted">Código ingresado: <code th:text="${codigoError}">N/A</code></p>
                    </div>

                    <div class="mt-4">
                        <a href="/verificar/info" class="btn btn-primary me-2">
                            <i class="fas fa-info-circle me-2"></i>Más Información
                        </a>
                        <a href="/" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-2"></i>Ir al Inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
